name: distribute firebase on pull_request

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  distribute_debug:
    runs-on: ubuntu-latest
#    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: print
        run: |
          echo ${{ github.event.tag.name }}
          echo ${{ github.ref }}
          echo ${{ github.event.base_ref }}
          echo ${{ github.event }}

      - name: Get Branch
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw/origin\/}
          echo ::set-env name=BRANCH::$branch
      - run: echo ${{ env.BRANCH }}

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
          cache: gradle

      - name: Install bundle
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: set up local.properties
        env:
          ANDROID_HOME: /usr/local/android-sdk
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Create Firebase Service Credentials file
        env:
          FIREBASE_CREDENTIALS: '${{ secrets.FIREBASE_CREDENTIALS }}'
        run: |
          echo "$FIREBASE_CREDENTIALS" > firebase_credentials.json.b64
          base64 -d -i firebase_credentials.json.b64 > firebase_credentials.json

      - name: set up release notes
        run: |
          cat > release_note.txt
          echo ${{ github.event.tag.name }} > release_note.txt

      - name: set up distribution options
        run: |
          echo android-developer > groups_file.txt
          echo  > testers_file.txt

      - name: Distribute app with ðŸ”¥ App Distribution Develop Debug ðŸš€
        env:
          FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID_DEVELOP_DEBUG }}'
        run: bundle exec fastlane distribute_develop_debug